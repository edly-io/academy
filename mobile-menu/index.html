<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edly Academy Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- top bar -->
      <div class="top">
        <a href="#" class="close-button">
          <img
            class="close-image"
            src="../static/images/xmark-solid.svg"
            alt="cross"
          />
        </a>
        <a class="edly-logo-link" href="../index.html">
          <img
            class="edly-logo"
            src="../static/images/edly_logo.png"
            alt="edly academy"
          />
        </a>
      </div>
      <!-- main section -->
      <div class="main">
        <a class="" href=""> About </a>
        <a class="" href=""> Contribute </a>
      </div>
      <!-- bottom section -->
      <div class="bottom">
        <a href="" class="github-link">
          <img
            class="github-image"
            src="../static/images/github_logo.png"
            alt="github"
          />
          <p class="github-text">Edit on Github</p>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
